{% extends "layout.html" %}

{% block title %} Home {% endblock %}

{% block body %}
    <h2>New Post</h2>
    <form action="/" method="post">
        <input placeholder="Name" name="name">
        <input placeholder="Post Content" name="post">
        <input type="submit" value="Post">
    </form>
    {% for post in posts %}

        <div>{{ post["name"] + ": " + post["content"] }}</div>
        
    {% endfor %}
{% endblock %}
